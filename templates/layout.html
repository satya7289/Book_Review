<!DOCTYPE html>
<html lang="en">
<head>
  <title> {% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Caveat|Faster+One|Monoton|Notable|Russo+One" rel="stylesheet">
  <style>

    body {
      background-color: #e6ffff;
      background-image: url({{ url_for('static', filename='image/backgound.jpg') }});
  }


  #title {
       font-family: 'Russo One', sans-serif;
       color: #9999ff;
       font-size: 40px;
       }
  #nav {
       font-family: 'Caveat', cursive;
       color: #9999ff;
       font-size: 30px;
       background-color: #e6e6ff;
       padding-bottom:1px;
       }

  {% block style %} {% endblock %}
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0; padding-bottom:1px">
    <h3 id="title"> Book Review </h3>

</div>

<nav class="navbar navbar-expand-sm justify-content-center sticky-top" id="nav">

 <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link " href="{{ url_for('main') }}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('search') }}">Search</a>
  </li>
     {% if session['user_id']  %}
     <li class="nav-item">
        <a class="nav-link " href="{{ url_for('logout') }}">Logout</a>
     </li>
     <li class="nav-item">
        <a class="nav-link " href=""> {{session.get('user_id')}}</a>
     </li>
     {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('reg') }}">Signup</a>
      </li>

       <li class="nav-item">
           <a class="nav-link" href="{{ url_for('login') }}">Login</a>
       </li>
     {% endif %}

</ul>

</nav>

<main>


    {% block main %} {% endblock %}


</main>



</body>
</html>
